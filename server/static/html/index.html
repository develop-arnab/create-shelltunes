    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var menuPopup = document.querySelector(".popup");
        document.querySelector(".globe").addEventListener(
          "click",
          function () {
            menuPopup.classList.toggle("visible");
            // secret message
            console.log("Yes, salmon is a color!");
          },
          false
        );
        var filePopup = document.querySelector(".canvas-popup");
        document.querySelector(".canvas-file").addEventListener(
          "click",
          function () {
            filePopup.classList.toggle("visible");
            // secret message
            console.log("Yes, salmon is a color!");
          },
          false
        );
        const menuButtons = document.querySelectorAll(".menu__button");
        const panelSections = document.querySelectorAll(".panel");
        const collapseIcon = document.querySelector(".panel__collapse-icon");

        // Hide all panels initially
        panelSections.forEach((panel) => {
          panel.style.display = "none";
        });

        // Show the default panel (Templates)
        const defaultPanel = document.getElementById("templates-section");
        defaultPanel.style.display = "flex";

        // Keep track of the active panel
        let activePanel = defaultPanel;

        menuButtons.forEach((button, index) => {
          button.addEventListener("click", () => {
            // Hide the currently active panel
            activePanel.style.display = "none";

            // Show the selected panel
            panelSections[index].style.display = "flex";

            // Update the activePanel variable
            activePanel = panelSections[index];
          });
        });

        // collapseIcon.addEventListener('click', () => {
        //   // Toggle the "collapsed" class on the active panel
        //   activePanel.classList.toggle('collapsed');
        // });
      });
    </script>
    <script>
      function toggleAnimation() {
        var element = document.getElementById("animatedElement");

        if ((element.style.display = "none")) {
          element.classList.toggle("animate");
          element.style.display = "block";
        } else {
          element.classList.toggle("animate");
          setTimeout(function () {
            element.style.display = "none";
          }, 1000);
        }
      }
