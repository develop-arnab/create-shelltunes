    <!--========== CANVAS ==========-->
    <main class="canvas-layers">
      <section class="mainCanvas">
        <canvas id="canvas"></canvas>
      </section>
      <!-- <div class="layers">
                <ul id="containerLayers"></ul>
            </div> -->
      <div class="col layerContainer">
        <h2>Controls</h2>
        <div class="tabs">
          <div class="tab">
            <input type="checkbox" id="chck1" class="checkbox" />
            <label class="tab-label" for="chck1">Object Control</label>
            <div class="tab-content">
              <input id="color-picker" value="#3399FF80" data-jscolor="{}" />
              <div class="horizontal_container">
                <p>Width:</p>
                <input class="inputView" type="text" id="width" name="width" />
              </div>
              <div class="horizontal_container">
                <p>Height:</p>
                <input
                  class="inputView"
                  type="text"
                  id="height"
                  name="height"
                />
              </div>
            </div>
          </div>
          <div class="tab">
            <input type="checkbox" id="chck4" class="checkbox" />
            <label class="tab-label" for="chck4">Text Control</label>
            <div class="tab-content" id="object-control">
              <button id="addAnimText" onclick="addAnimText()">Add Text</button>
            </div>
          </div>
          <div class="tab">
            <input type="checkbox" id="chck2" class="checkbox" />
            <label class="tab-label" for="chck2">Layers</label>
            <div class="tab-content">
              <!-- <div id="layersList"></div> -->
              <ul id="containerLayers"></ul>
            </div>
          </div>
          <div class="tab">
            <input type="checkbox" id="chck3" class="checkbox" />
            <label class="tab-label" for="chck3">Preview</label>
            <div class="tab-content horizontal_container">
              <div id="pause">
                <a href="#" class="nav__link">
                  <i class="bx bx-pause-circle nav__icon"></i>
                  <i
                    class="bx bx-chevron-down nav__icon nav__dropdown-icon"
                  ></i>
                </a>
              </div>
              <div id="play">
                <a href="#" class="nav__link">
                  <i class="bx bx-play-circle nav__icon"></i>
                  <i
                    class="bx bx-chevron-down nav__icon nav__dropdown-icon"
                  ></i>
                </a>
              </div>
              <div id="stop">
                <a href="#" class="nav__link">
                  <i class="bx bx-stop-circle nav__icon"></i>
                  <i
                    class="bx bx-chevron-down nav__icon nav__dropdown-icon"
                  ></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
